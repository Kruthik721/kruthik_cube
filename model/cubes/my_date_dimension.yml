cubes:
  - name: my_date_dimension
    sql_table: pharmsight_csl.MY_DATE_DIMENSION

    joins:
      - name: shipment
        sql: "{CUBE}.MY_DATE = {shipment}.SHIP_DATE"
        relationship: one_to_many

    dimensions:
      - name: my_date
        sql: MY_DATE
        type: time
        primary_key: true

      - name: month_name
        sql: MONTH_NAME
        type: string

      - name: ship_trunc1
        sql: DATE_TRUNC(SHIP_DATE,MONTH)
        type: time

      - name: active_start1
        sql: DATE_ADD({ship_trunc1},INTERVAL -2 MONTH)
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

